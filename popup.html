<!DOCTYPE html>
<html>
<head>
  <title>Text Summarizer</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3b78e7;
    }
    #result {
      margin-top: 10px;
      white-space: pre-wrap;
      padding: 8px;
      border: 1px solid #eee;
      border-radius: 4px;
      min-height: 50px;
    }
  </style>
</head>
<body>
  <textarea id="inputText" placeholder="Enter text to summarize..."></textarea>
  <button id="summarizeBtn">Summarize</button>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
