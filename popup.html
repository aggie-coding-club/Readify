<!DOCTYPE html>
<html>
<head>
  <title>Readify</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    }

    body {
      width: 380px;
      padding: 20px;
      background: #f8fafc;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      padding: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e5e7eb;
    }

    .header i {
      font-size: 20px;
      color: #3b82f6;
      margin-right: 8px;
    }

    .header h1 {
      font-size: 18px;
      color: #1f2937;
      font-weight: 600;
    }

    .input-container {
      margin-bottom: 12px;
    }

    textarea {
      width: 100%;
      height: 140px;
      padding: 12px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.5;
      resize: none;
      transition: border-color 0.15s ease;
      background: #f8fafc;
    }

    textarea:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      background-color: #2563eb;
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0px);
    }

    #result {
      margin-top: 16px;
      padding: 12px;
      background: #f8fafc;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.6;
      color: #374151;
      min-height: 50px;
      border: 1px solid #e5e7eb;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }

    #result.show {
      opacity: 1;
      transform: translateY(0);
    }

    #result.error {
      color: #dc2626;
      background: #fef2f2;
      border-color: #fecaca;
    }

    .placeholder {
      color: #6b7280;
      font-size: 14px;
      text-align: center;
      padding: 12px;
    }

    .loading {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    button.loading-state .loading {
      display: inline-block;
    }

    button.loading-state span {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <i class="fas fa-robot"></i>
      <h1>Readify!</h1>
    </div>
    
    <div class="input-container">
      <textarea id="inputText" placeholder="Enter your text here to summarize..."></textarea>
    </div>

    <button id="summarizeBtn">
      <div class="loading"></div>
      <i class="fas fa-wand-magic-sparkles"></i>
      <span>Summarize</span>
    </button>

    <div id="result">
      <div class="placeholder">Your summary will appear here...</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
